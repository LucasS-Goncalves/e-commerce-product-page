<header>
  <nav class="nav" [ngClass]="{'open': menuIsOpened}">
    <article class="button_logo_menu">
      <div class="button_logo_div">
        <button class="button" (click)="menuIsOpened = !menuIsOpened;">
          <img src="../../../assets/images/icon-menu.svg" alt="Open menu button">
          <img src="../../../assets/images/icon-close.svg" alt="Close menu button">
        </button>
        <img src="../../../assets/images/logo.svg" alt="Store logo" class="logo">
      </div>
      <ul class="menu_list">
        <li><a>Collections</a></li>
        <li><a>Men</a></li>
        <li><a>Women</a></li>
        <li><a>About</a></li>
        <li><a>Contact</a></li>
      </ul>
    </article>
    <div class="cart_avatar_div" [ngClass]="{'openCart': cartIsOpened}">
      <button class="cart" (click)="cartIsOpened = !cartIsOpened">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
        <span *ngIf="cartItems.length > 0" class="amountOfProducts">{{cartItems.length}}</span>
      </button>
      <img src="../../../assets/images/image-avatar.png" alt="Avatar" class="avatar">
      <div class="cart_dropdown">
        <h2 class="title_cart">Cart</h2>
        <span class="border_bottom"></span>
        <div *ngIf="cartItems.length > 0; else emptyCartMessage">
          <div class="info_cart_div" *ngFor="let item of cartItems; let i = index">
            <img src="{{item.img1}}" alt="" class="productImg_cart">
            <div class="productName_and_productPrice_cart_div">
              <h4 class="productName_cart">{{item.productName}}</h4>
              <p class="productPrice_cart">${{item.newPrice.toFixed(2)}} x {{item.amount}} <b>${{(+item.newPrice * +item.amount).toFixed(2)}}</b></p>
            </div>
            <button class="deleteProduct_button_cart" (click)="deleteItem(i)">
              <svg width="14" height="16" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4.5 6.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Z" id="a"/></defs><use fill="#C3CAD9" fill-rule="nonzero" xlink:href="#a"/></svg>
            </button>
          </div>
          <button class="checkoutButton_cart" *ngIf="cartItems.length">Checkout</button>
      </div>
      <ng-template #emptyCartMessage>
        <p class="emptyCart">Your cart is empty.</p>
      </ng-template>
      </div>
    </div>
    <div class="overlay" (click)="menuIsOpened = !menuIsOpened;"></div>
  </nav>
</header>
